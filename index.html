<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>QQ-music</title>
    <script>
        ;(function () {
            var winWidth=document.documentElement.clientWidth;
            document.documentElement.style.fontSize=winWidth/6.4+'px';
            window.htmlFontSize=winWidth/6.4;
        })();
    </script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="music-box">
    <div class="music-bg"></div>
    <audio class="audio" src="img/demo.m4a" preload="none"></audio>
    <div class="header">
        <div class="music-info">
            <div class="music-logo"><img src="img/poster.jpg" alt=""></div>
            <div class="music-song">
                <p>模特</p>
                <p>李荣浩</p>
            </div>
        </div>
        <div class="music-btn">
            <a class="play" href="javascript:void 0"></a>
            <a class="pause" href="javascript:void 0"></a>
        </div>
    </div>
    <div class="main">
        <div class="lyric">

        </div>
    </div>
    <div class="footer">
        <div class="collection"><a href="javascript:void 0"></a></div>
        <div class="progress">
            <div class="currentTime">00:00</div>
            <div class="progressBar"><span></span></div>
            <div class="totalTime"></div>
        </div>
        <div class="download"><a href="javascript:void 0">下载这首音乐</a></div>
    </div>
</div>
</body>
</html>
<script src="js/utils.js"></script>
<script src="js/js.js"></script>
